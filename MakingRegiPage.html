<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <option value="Movie">Movie</option>
            <option value="Fuel">Fuel</option>

<button class="form-control" id="btn">Add exp</button>
